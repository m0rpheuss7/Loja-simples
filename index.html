<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código em JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Código em JavaScript</h1>
    <div class="container">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome"><br><br>

        <label for="valor1">Valor do Produto 1 (R$):</label>
        <input type="number" id="valor1" placeholder="Digite o valor"><br><br>

        <label for="valor2">Valor do Produto 2 (R$):</label>
        <input type="number" id="valor2" placeholder="Digite o valor"><br><br>

        <label for="valor3">Valor do Produto 3 (R$):</label>
        <input type="number" id="valor3" placeholder="Digite o valor"><br><br>

        <button onclick="adicionarAoCarrinho()">Adicionar ao Carrinho</button>

        <h2>Total da Compra: R$ <span id="total">0.00</span></h2>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <p class="completed" id="completedMessage">Compra concluída!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
